<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Logitech MX Master 3S landing page" />
    <title>Logitech MX Master 3S</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <header>
      <section class="logo-container">
        <img
          id="logo"
          class="logitech-logo"
          src="/assets/images/logitech_icon_black.png"
        />
      </section>
      <nav class="navigation-container">
        <ul class="navigation-list">
          <li>
            <a href="#home">Home</a>
          </li>
          <li class="variants-container">
            <a id="variantTrigger">Variant</a>
            <ul id="variantLists">
              <li id="graphiteVariant">GRAPHITE</li>
              <li id="paleGreyVariant">PALE GREY</li>
            </ul>
          </li>
          <li>
            <a href="#description">Description</a>
          </li>
          <li>
            <a href="#feature">Feature</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home" class="home-gray">
        <div id="productBanner">
          <div class="product-sort-description">
            <h4 class="product-series">MASTER SERIES</h4>
            <h2 class="series-name">
              MX MASTER<span class="text-main-blue"> 3S</span>
            </h2>
            <h3 class="product-variant">
              <span id="productVariant">GRAPHITE</span> VARIANT
            </h3>
            <p class="product-description">
              INTRODUCING THE MASTER SERIES BY <br />
              LOGITECH, A RANGE OF PRODUCTS THAT <br />
              UNLEASH YOUR CAPABILITY TO CREATE, <br />
              MAKE, AND DO
            </p>
          </div>
          <div class="product-image-container">
            <img
              id="graphiteImage"
              class="product-image"
              src="/assets/images/mx_master_3s_black.png"
              alt=""
            />
            <img
              id="paleGreyImage"
              class="product-image"
              src="/assets/images/mx_master_3s_white.png"
              alt=""
            />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="/assets/script.js"></script>
</html>
